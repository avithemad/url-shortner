<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortener</title>
</head>
<body>
    <script src="main.js"></script>

    <header>
        <h1>URL Shortener</h1>
    </header>
    <main>
        <div class="description">
            <p>Simple Url Shortener service.</p>
            <ul>
                <li>Enter the long Url and hit enter</li>
                <li>Get the shotened Url for easier sharing</li>
            </ul>
        </div>
        <div class="url-shortener-form">
            <form onsubmit="return false;">
                <input class="get-short-url-input" type="text">
                <button class="get-short-url-button">Get</button>
            </form>
        </div>
    </main>
    <footer>
        URL Shortener
    </footer>
</body>
</html>
